<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <title>Fotoblog</title>
</head>

<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="logo" src="./assets/camera.svg" alt="Imagem da logomarca">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="https://randomuser.me/api/portraits/women/8.jpg" alt="Imagem de uma mulher">
    </header>

    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="./assets/1.png" alt="">

            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.6s">
            <img src="./assets/2.png" alt="">

            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.8s">
            <img src="./assets/3.png" alt="">

            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1s">
            <img src="./assets/4.png" alt="">

            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="./assets/5.png" alt="">

            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.4s">
            <img src="./assets/6.png" alt="">

            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.6s">
            <img src="./assets/7.png" alt="">

            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.8s">
            <img src="./assets/8.png" alt="">

            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2s">
            <img src="./assets/9.png" alt="">

            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
    <footer class="container">© 2023 - Rocketseat Explorer</footer>
  </div>
</body>

</html>
